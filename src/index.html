<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Search Algorithms</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Search Algorithims</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item mr-5 ">
                <button type="button" class="btn btn-primary">Linear Search</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-secondary">Binary Search</button>
            </li>
            <li>
              <div class="input-group mb-3">
                  <input type="text" class="form-control ml-5" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
          <div class="col-sm ">
            <div class="value circle">1</div>
            <div class="index">0</div>
          </div>
          <div class="col-sm">
            <div class="value">2</div>
            <div class="index">1</div>
          </div>
          <div class="col-sm">
            <div class="value">3</div>
            <div class="index">2</div>
          </div>
          <div class="col-sm">
            <div class="value">4</div>
            <div class="index">3</div>
          </div>
        </div>
  
      <div class="row">
        <div class="col-sm">
          <div class="value">5</div>
          <div class="index">4</div>
        </div>
        <div class="col-sm">
          <div class="value">6</div>
          <div class="index">5</div>
        </div>
        <div class="col-sm">
          <div class="value">7</div>
          <div class="index">6</div>
        </div>
        <div class="col-sm">
          <div class="value">8</div>
          <div class="index">7</div>
        </div>
      </div>
 
    <div class="row">
        <div class="col-sm">
          <div class="value">9</div>
          <div class="index">8</div>
        </div>
        <div class="col-sm">
          <div class="value">10</div>
          <div class="index">9</div>
        </div>
        <div class="col-sm">
          <div class="value">11</div>
          <div class="index">10</div>
        </div>
        <div class="col-sm">
          <div class="value">12</div>
          <div class="index">11</div>
        </div>
      </div>
    </div>

    <div class="result">7</div>
 <script src="./app.js"></script>   
</body>
</html>
